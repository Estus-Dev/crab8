<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRAB-8 - estus.dev</title>
    <script type="module">
        import init from './built/crab8_bevy_frontend.js';

        init().catch(e => {
            // https://users.rust-lang.org/t/getting-rid-of-this-error-error-using-exceptions-for-control-flow-dont-mind-me-this-isnt-actually-an-error/92209/2
            // I'm trying to use this as an example of good development practices.
            // So winit throwing this error is pretty irritating.
            if(e.message.startsWith("Using exceptions for control flow,")) {
                return;
            }

            // But then does it make me look any better to catch and rethrow here?
            // Probably not.  But at least if you see this code you see the reasoning.
            throw e;
        });

    </script>
</head>
<body>
</body>
</html>
